<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/libs/font-awesome.min.css'>
        <link rel='stylesheet' type='text/css' href='css/main/style.css'>
        <script src='js/main/base.js'></script>

        <script>
            window.onload = function()
            {
                Bone.init()
            }
        </script>
    </head>

    <body>
        <div id='splash'></div>
        
        <div id='main_container'>
            <div id='panel' class='unselectable'>
                <i id='menu_icon' class='fas fa-th-large panel_icon action'></i>
                <div id='panel_toolbar'>
                    <div id='panel_focused' class='panel_toolbar_item action'>[1]</div>
                    <div id='panel_history' class='panel_toolbar_item action'>History</div>
                    <i id='panel_zoom_in' class='fas fa-plus panel_toolbar_item action'></i>
                    <i id='panel_zoom_out' class='fas fa-minus panel_toolbar_item action'></i>
                </div>
                <div id='spaces'></div>
                <input type='text' id='url'>
            </div>
            <div id='webview_containers'></div>
        </div>

        <script id='template_webview_container' type='text/x-handlebars-template' class='template'>
            <div id='webview_container_{{num}}' class='webview_container'></div>
        </script>

        <script id='template_webview' type='text/x-handlebars-template' class='template'>
            <webview class='webview webview_{{num}}' webpreferences='allowRunningInsecureContent' allowpopups></webview>
        </script>

        <script id='template_menu' type='text/x-handlebars-template' class='template'>
            <div id='menu_container' class='unselectable'>
                <div class='menu_item'>
                    <span id='menu_back' class='action pointer underline'>Back</span>
                    &nbsp;&nbsp;&nbsp;
                    <span id='menu_history' class='action pointer underline'>History</span>
                    &nbsp;&nbsp;&nbsp;
                    <span id='menu_copy_url' class='action pointer underline'>Copy URL</span>
                    &nbsp;&nbsp;&nbsp;
                    <span id='menu_autostart' class='action pointer underline'>AutoStart</span>
                    &nbsp;&nbsp;&nbsp;
                    <span id='menu_exit' class='action pointer underline'>Exit</span>

                    <div id='menu_space_options'>
                        <span id='menu_new_space' class='action pointer underline'>New Space</span>
                        &nbsp;&nbsp;&nbsp;
                        <span id='menu_duplicate_space' class='action pointer underline'>Duplicate Space</span>
                        <span id='menu_close_space' class='action pointer underline'>Close Space</span>
                    </div>
                </div>

                <div class='menu_item'>
                    <div id='menu_clear_presets' class='action inline'>Clear</div>
                    <select id='menu_presets_select'></select>
                    <div id='menu_save_preset' class='action inline'>Save</div>
                </div>

                <div class='menu_item'>
                    <div class='menu_label'>Layout</div>
                    <div id='menu_layout_container'>
                        <div class='menu_layout_container_item'>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                        </div>
                        <div class='menu_layout_container_item'>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                        </div>
                        <div class='menu_layout_container_item'>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                        </div>
                        <div class='menu_layout_container_item'>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item'></div>
                            <div class='menu_layout_item action_2'></div>
                        </div>
                    </div>
                </div>
                
                <div id='menu_webview_controls' class='menu_item'></div>

                <div class='menu_item'>
                    <div class='menu_label'>Theme</div>
                    <input type='color' id='menu_theme_color_picker'>
                </div>

                <div class='menu_item'>
                    <div class='menu_label'>Auto Hide Panel</div>
                    <input type='checkbox' id='menu_auto_hide_panel_checkbox'>
                </div>

                <div class='menu_item'>
                    <div class='menu_label'>Resize Handle Size (px)</div>
                    <input type='text' id='menu_resize_handle_size_input' class='menu_input_text_small'>
                </div>

                <div class='menu_item'>
                    <div class='menu_label'>Cycle Spaces On Wheel</div>
                    <input type='checkbox' id='menu_cycle_spaces_on_wheel_checkbox'>
                </div>

                <div class='menu_item' id='menu_wrap_spaces_on_wheel_container'>
                    <div class='menu_label'>Wrap Spaces On Wheel</div>
                    <input type='checkbox' id='menu_wrap_spaces_on_wheel_checkbox'>
                </div>

                <div class='menu_item' id='menu_wrap_spaces_on_wheel_container'>
                    <div class='menu_label'>Show Menu On Panel Click</div>
                    <input type='checkbox' id='menu_show_menu_on_panel_click_checkbox'>
                </div>

                <div class='menu_item'>
                    <div></div><div id='menu_reset' class='action pointer inline'>Reset To Defaults</div></div>
                </div>
            </div>
        </script>

        <script id='template_webview_control' type='text/x-handlebars-template' class='template'>
            <div class='menu_webview_control'>
                <div class='menu_label'>Webview {{num}}</div>
                <input type='text' id='menu_url_{{num}}' class='menu_url_input menu_input_text'>

                <div class='menu_size_controls menu_webview_controls'>
                    <i class='fas fa-minus menu_control_icon action webview_control_icon_minus'></i>
                    <div id='webview_{{num}}_size_label' class='webview_control_label action'>Size</div>
                    <i class='fas fa-plus menu_control_icon action webview_control_icon_plus'></i>
                </div>

                <div class='menu_zoom_controls menu_webview_controls'>
                    <i class='fas fa-minus menu_control_icon action webview_control_icon_minus'></i>
                    <div id='webview_{{num}}_zoom_label' class='webview_control_label action'>Zoom</div>
                    <i class='fas fa-plus menu_control_icon action webview_control_icon_plus'></i>
                </div>

                <div class='menu_action_controls menu_webview_controls'>
                    <span class='webview_refresh action pointer'>Refresh</span>
                    <span>|</span>
                    <span class='webview_swap action pointer'>Swap</span>
                </div>
            </div>
        </script>

        <script id='template_create_preset' type='text/x-handlebars-template' class='template'>
            <input type='text' id='create_preset_name' class='preset_input' placeholder='Name'>
            <div><div id='create_preset_submit' class='preset_button action inline unselectable'>Save</div></div>
        </script>

        <script id='template_handle_preset' type='text/x-handlebars-template' class='template'>
            <div id='handle_preset_container' class='unselectable' tabindex='0'>
                <input type='text' id='handle_preset_name' class='preset_input' placeholder='Name'>
                <div>
                    <div id='handle_preset_submit' class='preset_button action inline'>Update</div>
                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <div id='handle_preset_autostart' class='preset_button action inline'></div>
                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <div id='handle_preset_delete' class='preset_button action inline'>Delete</div>

                    <div id='handle_preset_open' class='preset_button action'>Open</div>
                </div>
            </div>
        </script>

        <script id='template_open_preset' type='text/x-handlebars-template' class='template'>
            <div id='open_preset_container' class='unselectable' tabindex='0'>
                <div>
                    <div id='open_preset_here' class='generic_button action inline'>Open Here</div>
                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <div id='open_preset_space' class='generic_button action inline'>New Space</div>
                </div>
        </script>

        <script id='template_swap_webviews' type='text/x-handlebars-template' class='template'>
            <div id='swap_webviews_container' class='unselectable'>
                <div id='swap_webviews_1' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_2' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_3' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_4' class='swap_webviews_item action pointer'></div>
            </div>
        </script>

        <script id='template_info' type='text/x-handlebars-template' class='template'>
            <div id='info_container' tabindex='0'></div>
        </script>

        <script id='template_history' type='text/x-handlebars-template' class='template'>
            <div id='history_container' class='unselectable'></div>
        </script>

        <script id='template_autostart' type='text/x-handlebars-template' class='template'>
            <div id='autostart_container' class='unselectable'>
                <div id='autostart_info' class='small_info'>
                    <div class='small_info'>Use the mouse wheel to move.</div>
                    <div class='small_info'>Presets load from top to bottom</div>
                </div>
                <div id='autostart_items'></div>
            </div>
        </script>

        <script id='template_handle_history' type='text/x-handlebars-template' class='template'>
            <div id='handle_history_container' class='unselectable' tabindex='0'>
                <div>
                    <div id='handle_history_open' class='generic_button action inline'>Open Here</div>
                    &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                    <div id='handle_history_copy' class='generic_button action inline'>Copy URL</div>
                    <div id='handle_history_second_row'>
                        <div>Open In</div>
                        <div id='handle_history_layout'></div>
                    </div>
                </div>
            </div>
        </script>
    </body>

</html>
