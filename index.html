<html>
    <head>
        <link rel='stylesheet' type='text/css' href='css/libs/font-awesome.min.css'>
        <link rel='stylesheet' type='text/css' href='css/main/style.css'>
        <script src='js/libs/msg.min.js'></script>
        <script src='js/libs/colorlib.js'></script>
        <script src='js/libs/handlebars.js'></script>
        <script src='js/main/base.js'></script>

        <script>
            window.onload = function()
            {
                Bone.init()
            }
        </script>
    </head>

    <body>
        <div id='main_container'>
            <div id='top_panel' class='unselectable'>
                <i id='menu_icon' class='fas fa-th-large top_panel_icon action'></i>
            </div>
            <div id='webview_container'></div>
        </div>

        <script id='template_webview' type='text/x-handlebars-template' class='template'>
            <webview class='webview' id='webview_{{num}}' webpreferences='allowRunningInsecureContent' allowpopups></webview>
        </script>

        <script id='template_menu_window' type='text/x-handlebars-template' class='template'>
            <div id='menu_window_container' class='unselectable'>
                <div class='menu_window_item'>
                    <span id='menu_window_back' class='action pointer underline'>Back</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span id='menu_window_forward' class='action pointer underline'>Forward</span>
                </div>
                <div class='menu_window_item'>
                    <div class='menu_window_label'>Layout</div>
                    <div id='menu_window_layout_container'>
                        <div class='menu_window_layout_container_item'>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                        </div>
                        <div class='menu_window_layout_container_item'>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                        </div>
                        <div class='menu_window_layout_container_item'>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                        </div>
                        <div class='menu_window_layout_container_item'>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                            <div class='menu_window_layout_item action_2'></div>
                        </div>
                    </div>
                </div>
                
                <div id='menu_window_webview_controls' class='menu_window_item'></div>

                <div class='menu_window_item'>
                    <div><div id='menu_window_save_preset' class='action inline'>Save Preset</div></div>
                    <div id='menu_window_preset_container'></div>
                </div>

                <div class='menu_window_item'>
                    <div class='menu_window_label'>Theme</div>
                    <input type='color' id='menu_window_theme_color_picker'>
                </div>

                <div class='menu_window_item'>
                    <div class='menu_window_label'>Auto Hide Top Panel</div>
                    <input type='checkbox' id='menu_window_auto_hide_top_panel_checkbox'>
                </div>
            </div>
        </script>

        <script id='template_webview_control' type='text/x-handlebars-template' class='template'>
            <div class='menu_window_webview_control'>
                <div class='menu_window_label'>Webview {{num}}</div>
                <input type='text' id='menu_window_url_{{num}}' class='menu_window_url_input menu_window_input_text'>
                <div class='menu_window_zoom_controls menu_window_webview_controls'>
                    <i class='fas fa-minus menu_window_control_icon action webview_control_icon_minus'></i>
                    <div id='webview_{{num}}_zoom_label' class='webview_control_label action'>Zoom</div>
                    <i class='fas fa-plus menu_window_control_icon action webview_control_icon_plus'></i>
                </div>

                <div class='menu_window_size_controls menu_window_webview_controls'>
                    <i class='fas fa-minus menu_window_control_icon action webview_control_icon_minus'></i>
                    <div id='webview_{{num}}_size_label' class='webview_control_label action'>Size</div>
                    <i class='fas fa-plus menu_window_control_icon action webview_control_icon_plus'></i>
                </div>

                <div class='menu_window_action_controls menu_window_webview_controls'>
                    <span class='webview_refresh action pointer'>Refresh</span>
                    <span>|</span>
                    <span class='webview_swap action pointer'>Swap</span>
                </div>
            </div>
        </script>

        <script id='template_create_preset' type='text/x-handlebars-template' class='template'>
            <input type='text' id='create_preset_name' class='preset_input' placeholder='Name'>
            <div><div id='create_preset_submit' class='preset_button action inline'>Save</div></div>
        </script>

        <script id='template_handle_preset' type='text/x-handlebars-template' class='template'>
            <input type='text' id='handle_preset_name' class='preset_input' placeholder='Name'>
            <div>
                <div id='handle_preset_apply' class='preset_button action inline'>Apply</div>
                &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                <div id='handle_preset_submit' class='preset_button action inline'>Update</div>
                &nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;
                <div id='handle_preset_delete' class='preset_button action inline'>Delete</div>
            </div>
        </script>

        <script id='template_swap_webviews' type='text/x-handlebars-template' class='template'>
            <div id='swap_webviews_container'>
                <div id='swap_webviews_1' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_2' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_3' class='swap_webviews_item action pointer'></div>
                <div id='swap_webviews_4' class='swap_webviews_item action pointer'></div>
            </div>
        </script>
    </body>

</html>
